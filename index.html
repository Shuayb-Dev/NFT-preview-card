<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <img
          class="image_one"
          src="images/image-equilibrium.jpg"
          alt="picture of a diamond"
        />
        <h1>Equilibrium #3429</h1>

        <p class="para_one">
          Our Equilibrium collection promotes
          <br />
          balance and calm.
        </p>

        <br />

        <div class="para_two">
          <p>
            <img src="images/icon-ethereum.svg" alt="etherium icon" />
            <span class="eth">0.041 ETH</span>
          </p>

          <p class="timer">
            <img src="images/icon-clock.svg" alt="small clock icon" /> 3 days
            left
          </p>
        </div>

        <hr />

        <div class="avatar_info">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="photo of a human avatar icon"
          />
          <p><span>Creation of</span>Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
